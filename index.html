<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
            <h1>My Library</h1>
        </div>
    </header>
    
    <main>
        <div class="books">
            <h1 id="main-heading">My Books</h1>
            <div class="container">
            </div>
        </div>
        <button class="book-new">+</button>
    </main>

    <dialog id="book-dialog">
        <h2>ADD NEW BOOK</h2>
        <form id="book-form">
            <div class="dialog-fields">
                <input type="text" placeholder="Title" class="book-input">
                <input type="text" placeholder="Author" class="book-input">
                <input type="number" placeholder="Number of Pages" class="book-input">
                <div>
                    <label for="readStatus">Have you read the book ?</label>
                    <input type="checkbox" id="readStatus" class="book-input">
                </div>
            </div>
            <div class="dialog-btn">
                <button formmethod="dialog" class="btn">Cancel</button>
                <button class="btn" id="addBtn">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
